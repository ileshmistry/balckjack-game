<html>
    <head>
        <link href="index.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="container">
            <h1>Blackjack</h1>
            <p id="message-el">Want to play a round?</p>
            <p>Cards: <span id="cards"></span></p>
            <p>Sum: <span id="sum"></span></p>
            <p id="result"></p>
            <button class="blackjackBtn" id="startGameBtn" onclick="startGame()">Start Game</button>
            <br />
            <button class="blackjackBtn hide" id="newCardBtn" onclick="newCard()">New Card</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
